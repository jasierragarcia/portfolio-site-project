<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="row header">
            <div class="col-6">
                <img src="images_src/logo/logo.svg" alt="" id="logo" />
            </div>
            <div class="col-6 name-role">
                <h1 id="name">Juan Sierra</h1>
                <p id="role">Front End Web Developer</p>
            </div>
        </header>
        <hr class="divider" />
        <section class="row main-image">
            <picture>
                <source media="(min-width: 1000px)" srcset="https://unsplash.it/1200/550" type="image/jpeg">
                <source media="(max-width: 700px)" srcset="https://unsplash.it/1000/550" type="image/jpeg">    
                <img src="https://unsplash.it/1200/550" alt="random photographs" id="main-image" />
            </picture>
        </section>
        <section class="row showcase">
            <div class="col-12">
                <h2 id="featured-work">Featured Work</h2>
            </div>
            <div class="col-4 example">
                <picture class="sample">
                    <source media="(min-width: 1000px)" srcset="https://unsplash.it/550/300" type="image/jpeg">
                    <source media="(max-width: 700px)" srcset="https://unsplash.it/300/150" type="image/jpeg">    
                    <img src="https://unsplash.it/550/300" alt="random photographs" id="img1"/>
                </picture>
                <h1 class="app">App</h1>
                <a href="#" class="sample-link">Coming soon</a>
            </div>
            <div class="col-4 example">
                <picture class="sample">
                    <source media="(min-width: 1000px)" srcset="https://unsplash.it/550/300" type="image/jpeg">
                    <source media="(max-width: 700px)" srcset="https://unsplash.it/300/150" type="image/jpeg">    
                    <img src="https://unsplash.it/550/300" alt="random photographs" id="img2"/>
                </picture>
                <h1 class="app">App</h1>
                <a href="#" class="sample-link">Coming soon</a>
            </div>
            <div class="col-4 example last">
                <picture class="sample">
                    <source media="(min-width: 1000px)" srcset="https://unsplash.it/550/300" type="image/jpeg">
                    <source media="(max-width: 700px)" srcset="https://unsplash.it/300/150" type="image/jpeg">    
                    <img src="https://unsplash.it/550/300" alt="random photographs" id="img3"/>
                </picture>
                <h1 class="app">App</h1>
                <a href="#" class="sample-link">Coming soon</a>
            </div>
        </section>
        <hr id="divider" />
        <footer class="footer">
            <p>Coded &#60;&#47;&#62; by Juan Sierra</p>
        </footer>
    </div>
</body>
</html>
